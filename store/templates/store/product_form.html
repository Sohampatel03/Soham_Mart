{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/product_form.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">🛍️ Add / Edit Product</h2>
  <div class="card shadow p-4">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success mt-3">✅ Save Product</button>
    </form>
  </div>
</div>
{% endblock %}
